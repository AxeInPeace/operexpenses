<div class="form-container">
	<div class="form-group">
		<label class="col-sm-2 control-label">Тип оборудования</label>
		<div class="col-sm-3">
			<select class="form-control tool-type js-recalculate" name="{{ field_name }}_type">
				<option selected>Выберите тип оборудования</option>
				{% for type in types %}
				<option value="{{ type.id }}">{{ type.name }}</option>
				{% endfor %}
			</select>
		</div>
		{% if hard %}
		<label class="col-sm-2 control-label">Количество</label>
		<div class="col-sm-3">
			<input type="number" class="form-control js-global_qnt" value="1"/>
		</div>	
		{% endif %}
	</div>
</div>

<div class="form-group hide">	
	<input class="form-control js-wt_counter" name="{{ field_name }}_form_counter" value="{{ set|length }}"/>
</div>

<div class="form-group hide">	
	<input class="form-control js-custom-wt-counter" name="{{ field_name }}_custom_form_counter" value="0"/>
</div>
